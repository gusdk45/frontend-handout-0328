<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=vhs, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-background">
      <div class="form-white">
        <form>
          <h1>Contact</h1>
          <div class="w-100">
            <p>Your Email</p>
            <input
              class="form-input"
              type="email"
              placeholder="email@example.com"
            />
          </div>
          <div class="w-50">
            <p>First Name</p>
            <input type="text" class="form-input" />
          </div>
          <div class="w-50">
            <p>Last Name</p>
            <input type="text" class="form-input" />
          </div>
          <div style="clear: both"></div>
          <div class="w-100">
            <p>Message</p>
            <textarea class="form-input"></textarea>
          </div>
          <div>
            <input id="sub" type="checkbox" />
            <label for="sub">Subscribe</label>
            <button class="pink-button">SEND</button>
          </div>
          <div></div>
        </form>
      </div>
    </div>
  </body>
</html>
