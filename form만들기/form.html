<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="form-background">
        <div class="form-white">
          <form>
            <h1>Contact</h1>
            <div class="w-100">
              <p>Your Email</p>
              <input
                class="form-input"
                style="width: 500px; height: 50px;"
                type="email"
                placeholder="email@example.com"
              />
            </div>
            <div class="w-50">
              <p>First Name</p>
              <input 
                type="text" 
                class="form-input" 
                style="width:240px; height: 50px;;"
                placeholder="GILDONG"/>
            </div>
            <div class="w-50">
              <p>Last Name</p>
              <input 
                type="text" 
                class="form-input" 
                style="width:240px; height: 50px;"
                placeholder="HONG"/>
            </div>
            <div style="clear: both"></div>
            <div class="w-100">
              <p>Message</p>
              <textarea class="form-input" style="width:500px;"></textarea>
            </div>
            <div>
              <input id="sub" type="checkbox"/>
              <label for="sub">Subscribe</label>
              <button class="pink-button">SEND</button>
            </div>
            <div></div>
          </form>
        </div>
      </div>
</body>
</html>
